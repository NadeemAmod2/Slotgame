<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <title>StarBurst</title>
    <style>
        @media screen and (orientation: landscape) {
            .loading_text {
                font-weight: bold;
                font-size: 40px
            }
        }

        @media screen and (orientation: portrait) {
            .loading_text {
                font-weight: normal;
                font-size: 20px
            }
        }

    </style>
    <script>
        function game_rule_close() {
            document.getElementById("game_rule").style.zIndex = -1;
        }
    </script>
</head>
<style>
    .container {
        position: relative;
    }
    .systemclock {
        bottom: auto;
        width: 150px;
        height: 50px;
        background: white;
        position: fixed;
        min-height: 100%;
        display: block;
        z-index: 99;
    }
    canvas {
        z-index: 2;
    }
</style>
<body>
<iframe marginheight="0" marginwidth="0"
        name="game_rule"
        id="game_rule"
        src="assets/game_rule.html" frameborder="0"
        style="width: 100%; height: 100%; background: white; position: absolute; min-height: 100%; display: none;"
        height="915px"></iframe>
<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        console.log(document.getElementById('systemClock').innerHTML);
        document.getElementById('systemClock').innerHTML = "<label style='color: black; background:blue; height: 50px; bottom:auto; display: block; font-family: Arial;'>" + h + ":" + m + ":" + s + "</label>";
        var t = setTimeout(startTime, 1000);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i}  // add zero in front of numbers < 10
        return i;
    }
</script>
